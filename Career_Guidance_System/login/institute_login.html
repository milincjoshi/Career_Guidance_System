<head>

  <title>Dark Login Form</title>

<body>
  <form method="post" action="login_code.aspx" class="login">
   <font size="5" face="aerial" color="#0066ff">Institute Login</font>
   <br />
   
    <p>
      <label for="login">Email:</label>
      <input type="text" name="login" id="login" value="name@example.com">
    </p>

    <p>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" value="4815162342">
    </p>

    <p class="login-submit">
      <button type="submit" class="login-button">Login</button>
    </p>

    <p class="forgot-password"><a href="../institute/23-dark-login-form/23-dark-login-form/Forgotpass.aspx">Forgot your password?</a></p>
    
    <p class="forgot-password"><a href="../institute/iregister.aspx">Register</a></p>
  </form>

  
</body>
